{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
    {% if message %}
        <div class="alert alert-{% if ok %}success{% else %}danger{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <style>
        * {
            text-align: center;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card hoverable">
                    <div class="card-content grey-text text-lighten-1">
                        <div class="row">
                            <h5>موجودی شما :</h5>
                            <br>
                            {% for category, amount in result.items %}
                                <p>{{ category }} : {{ amount|intcomma }} گرم</p>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <a type="submit" class="btn-login btn amber darken-4 waves-effect white-text"
               href="{% url 'saffron:index' %}">منوی اصلی</a>
        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js'></script>
    <script src="{% static "js/index.js" %}"></script>
{% endblock %}
